<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbonamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .subscription-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        .subscription-card h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .subscription-card label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .subscription-card input,
        .subscription-card select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .subscription-card input:focus,
        .subscription-card select:focus {
            border-color: #007bff;
            outline: none;
        }

        .subscription-card ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .subscription-card ul li {
            font-size: 16px;
            color: gray;
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        .subscription-card ul li:before {
            content: "✔";
            color: cadetblue;
            position: absolute;
            left: 0;
            top: 0;
        }

        .subscription-card hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .subscription-card .price-button {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .subscription-card .price-button:hover {
            background-color: #0056b3;
        }

        .subscription-card .submit-button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
        }

        .subscription-card .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="subscription-card">
        <h2>Abbonamento Mensile</h2>
        <form name="abbonamentoForm" method="post" action="esegui.php" onsubmit="return validateForm()">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required><br>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome" required><br>

            <label for="eta">Età</label>
            <input type="number" id="eta" name="eta" placeholder="Inserisci la tua età" required min="18"><br>

            <label for="sesso">Sesso</label>
            <select name="sesso" id="sesso" required>
                <option value="">Seleziona il sesso</option>
                <option value="Uomo">Uomo</option>
                <option value="Donna">Donna</option>
            </select><br>

            <hr>

            <ul>
                <li>Chat disponibile 24h/7</li>
                <li>Diete e allenamenti esclusivi e personalizzati</li>
                <li>Consigli sullo svolgimento degli esercizi</li>
            </ul>

            <button type="button" class="price-button">5.99€</button>
            <button type="submit" class="submit-button">Abbonati Ora</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const eta = document.getElementById('eta').value;
            const sesso = document.getElementById('sesso').value;

            if (!nome || !cognome || !eta || !sesso) {
                alert("Tutti i campi devono essere compilati!");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
