<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abbonamento</title>
  <style>
    :root {
      --primary: #4caf50;
      --primary-dark: #388e3c;
      --accent: #007bff;
      --accent-dark: #0056b3;
      --bg: #f0f4f8;
      --white: #ffffff;
      --text: #333;
      --muted: #777;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .subscription-card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 30px 25px;
      width: 100%;
      max-width: 480px;
      transition: transform 0.3s ease;
    }

    .subscription-card:hover {
      transform: translateY(-5px);
    }

    .subscription-card h2 {
      text-align: center;
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: var(--text);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      outline: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    ul li {
      color: var(--muted);
      font-size: 16px;
      padding-left: 28px;
      margin-bottom: 12px;
      position: relative;
    }

    ul li::before {
      content: '✔';
      color: var(--primary);
      position: absolute;
      left: 0;
      font-weight: bold;
    }

    hr {
      border: 0;
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    .price-button {
      display: block;
      background-color: var(--accent);
      color: white;
      text-align: center;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: default;
      width: 100%;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .submit-button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 480px) {
      .subscription-card {
        padding: 25px 20px;
      }

      .subscription-card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="subscription-card">
    <h2>Abbonamento Mensile</h2>
    <form name="abbonamentoForm" method="post" action="esegui.php" onsubmit="return validateForm()">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome" required />

      <label for="eta">Età</label>
      <input type="number" id="eta" name="eta" placeholder="Inserisci la tua età" required min="18" />

      <label for="sesso">Sesso</label>
      <select name="sesso" id="sesso" required>
        <option value="">Seleziona il sesso</option>
        <option value="Uomo">Uomo</option>
        <option value="Donna">Donna</option>
      </select>

      <hr />

      <ul>
        <li>Chat disponibile 24h/7</li>
        <li>Diete e allenamenti esclusivi e personalizzati</li>
        <li>Consigli sullo svolgimento degli esercizi</li>
      </ul>

      <div class="price-button">Solo 5.99€ al mese</div>
      <button type="submit" class="submit-button">Abbonati Ora</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const eta = document.getElementById("eta").value;
      const sesso = document.getElementById("sesso").value;

      if (!nome || !cognome || !eta || !sesso) {
        alert("Tutti i campi devono essere compilati!");
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
